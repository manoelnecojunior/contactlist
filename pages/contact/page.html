<div class="container col-sm-8 col-lg-6 animated anime-fadein-topdown">
    <div class="app-box rounded m-3 border p-4">
        <div>
            <div class="fs-2 mb-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-person-badge" viewBox="0 0 16 16">
                    <path d="M6.5 2a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1h-3zM11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"></path>
                    <path d="M4.5 0A2.5 2.5 0 0 0 2 2.5V14a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2.5A2.5 2.5 0 0 0 11.5 0h-7zM3 2.5A1.5 1.5 0 0 1 4.5 1h7A1.5 1.5 0 0 1 13 2.5v10.795a4.2 4.2 0 0 0-.776-.492C11.392 12.387 10.063 12 8 12s-3.392.387-4.224.803a4.2 4.2 0 0 0-.776.492V2.5z"></path>
                </svg>
                Novo contato
            </div>
        </div>
        <form class="mt-5">
            <div class="row">
                <div class="col-7">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" data-model="nome" class="form-control">
                </div>
                
                <div class="col-5">
                    <label for="nome" class="form-label">Sobrenome</label>
                    <input type="text" data-model="sobrenome" class="form-control">
                </div>
            </div>
            
            <div class="row">
                <div class="col-12 mt-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" data-model="email" class="form-control" id="email">
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <hr class="bg-danger border-1 border-top border-primary">
                </div>
            </div>
            
            <div class="row">
                <div class="col-12">
                    <div component="PhoneList" data-model="telefones"></div>
                </div>
            </div>

            <div class="d-flex align-items-end flex-row-reverse mt-5">
                <div class="p-1">
                    <a href="#/contact/list" class="btn btn-secondary">
                        Voltar
                    </a>
                </div>
                <div class="p-1">
                    <span component="Button" @click="saveContact($this)" klass="btn btn-primary" label="Salvar"></span>
                </div>
            </div>
        </form>
    </div>
</div>
